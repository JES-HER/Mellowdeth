    <!--FORMULARIO DE CONTACTO-->
    <main>
      <h1>Contacto</h1>
    </main>

    <form class="formulario">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre">
      </div>
      <div>
        <label for="correo">Correo:</label>
        <input type="email" name="correo">
      </div>

      <div class="divmsj">
        <label for="mensaje">Deja tu mensaje</label>
        <textarea name="mensaje" id="" cols="30" rows="10" class="mensaje"></textarea>
      </div>

      <div>
        <label for="sexo">Indique su sexo:</label>
        <input type="radio" name="sexo" value="F">F
        <input type="radio" name="sexo" value="M">M
        <input type="radio" name="sexo" value="NC">No contesta
      </div>

      <div>
        <label for="pais">Elegi el pais</label>
        <select name="pais">
          <option value="-">-----</option>
          <option value="ARG">ARG</option>
          <option value="chi">CHILE</option>
          <option value="chi">BRASIL</option>
          <option value="chi">BOLIVIA</option>
        </select>
      </div>

      <div>
        <input type="reset" value="Borrar" class="boton">
        <input type="submit" value="Enviar" class="boton">
      </div>

    </form>

        </div>

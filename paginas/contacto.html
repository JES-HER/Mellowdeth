          <form><!-- formulario en un contacto-->
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre">
            </div>
            <div>
              <label for="correo">Correo:</label>
              <input type="email" name="correo">
            </div>
            <div>
              <label for="password">Pone tu contraseña</label>
              <input type="password" name="password">
            </div>
            <div>
              <label for="mensaje">Deja tu mensaje</label>
              <textarea name="mensaje" cols="30" rows="10">
            </textarea>
            </div>

            <div>
              <label for="sexo">Indique su sexo:</label><!-- con radio solo elige una sola opcion-->
              <input type="radio" name="sexo" value="F">F
              <input type="radio" name="sexo" value="M">M
              <input type="radio" name="sexo" value="NC">No contesta
            </div>

            <div> <!--botones varios -->
              <input type="button" value=""> <!-- js -->
              <input type="reset" value="Borrar"> <!-- borra todo -->
              <input type="submit" value="Enviar"> <!-- enviar el formulario -->
            </div>

            <div>
              <label for="pais">elegi el pais</label>
              <select name="pais">
                <option value="-">-----</option>
                <option value="ARG">ARG</option>
                <option value="chi">chile</option>
              </select>
            </div>

            <fieldset>
              <legend>Legales del formulario</legend>
              <label for="terminos">Aceptas terminos y condiciones</label>
              <input type="checkbox" name="terminos" value="termions" required>
              <label for="datos">Aceptas mostrar tus datos</label>
              <input type="checkbox" name="datos" value="datos" required>
              <p class="gracias"> GRACIAS </p>
            </fieldset>

          </form>

    <main class="formulario">
      <h1>Contacto</h1>
      <form>
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre">
        </div>
        <div>
          <label for="correo">Correo:</label>
          <input type="email" name="correo">
        </div>
        <div>
          <label for="password">Pone tu contrase√±a</label>
          <input type="password" name="password">
        </div>
        <div>
          <label for="mensaje">Deja tu mensaje</label>
          <textarea name="mensaje" cols="30" rows="10">
            </textarea>
        </div>

        <div>
          <label for="sexo">Indique su sexo:</label>
          <input type="radio" name="sexo" value="F">F
          <input type="radio" name="sexo" value="M">M
          <input type="radio" name="sexo" value="NC">No contesta
        </div>

        <div>
          <input type="reset" value="Borrar">
          <input type="submit" value="Enviar">
        </div>

        <div>
          <label for="pais">Elegi el pais</label>
          <select name="pais">
            <option value="-">-----</option>
            <option value="ARG">ARG</option>
            <option value="chi">CHILE</option>
            <option value="chi">BRASIL</option>
            <option value="chi">BOLIVIA</option>
          </select>
        </div>

      </form>
